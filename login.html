<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <header>Login</header>
                <form action="#">
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input" id="email">
                    </div>
                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="password" id="pass">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>
                    <div class="form-link">
                        <a href="#" class="forgot-password">forgot password</a>
                    </div>
                    <div class="field input-field">
                        <button type="submit">login</button>
                    </div>
                    <div class="form-link">
                        <span>already have an account? <a href="#" class="link signup-link">Signup</span>
                    </div>
                </form>
            </div>
            <div class="line">

            </div>
            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class='bx bxl-facebook facebook-icon'></i>
                    <span>Login with facebook</span>

                </a>
            </div>

            <div class="media-options">
                <a href="https://r.search.yahoo.com/_ylt=AwrKAxW0tVRkV7QMYqa7HAx.;_ylu=Y29sbwNzZzMEcG9zAzEEdnRpZAMEc2VjA3Ny/RV=2/RE=1683301941/RO=10/RU=https%3a%2f%2fwww.google.co.in%2f/RK=2/RS=ax24MyflCQkC0o.OGQbeGibbqF8-" class="field google">
                    <img src="gle.jpg" alt="" class="google-img">
                    <span>Login with Google</span>

                </a>
            </div>
        </div>



        <div class="form signup">
            <div class="form-content">
                <header>signup</header>
                <form action="#">
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input">
                    </div>
                    <div class="field input-field">
                        <input type="password" placeholder="Create Password" class="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>
                    <div class="field input-field">
                        <input type="password" placeholder="Confirm Password" class="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>
                    <div class="form-link">
                        <a href="#" class="forgot-password">forgot password</a>
                    </div>
                    <div class="field input-field">
                        <button>signup</button>
                    </div>
                    <div class="form-link">
                        <span>already have an account? <a href="#" class="link login-link">login</span>
                    </div>
                </form>
            </div>
            <div class="line">

            </div>
            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class='bx bxl-facebook facebook-icon'></i>
                    <span>Login with facebook</span>

                </a>
            </div>

            <div class="media-options">
                <a href="#" class="field google">
                    <img src="gle.jpg" alt="" class="google-img">
                    <span>Login with Google</span>

                </a>
            </div>
        </div>


        <img src="log1.jpg" alt="" style="margin-left: -600px;margin-top: -310px;width: 350px;">
        <!-- <img src="log1.jpg" style="margin-left: -400px;margin-top: -350px;width: 400px;border-radius: 10px;"> -->
        <img src="arr5.png" alt="" style="width: 300px;margin-left: -250px;margin-bottom: -150px;">
    </section>

    <!-- <img src="login2.png" alt="" style="margin-left: 700px;padding-top: -900px;"> -->
    <script src="script.js"></script>
</body>
</html>
